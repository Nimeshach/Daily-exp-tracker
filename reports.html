<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reports</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Ensure jsPDF is loaded before initializing
        window.onload = function() {
            if (typeof window.jspdf === 'undefined') {
                console.error('jsPDF library not loaded properly');
                return;
            }
            window.jsPDF = window.jspdf.jsPDF;
        };
    </script>
</head>
<body>
    <div class="nav-bar">
        <img src="logooExpenses.jpg" alt="Expense Tracker Logo">
        <div class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </div>

    <div class="content">
        <h1>Expense Reports</h1>
        <table id="report-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="report-body">
                <!-- dynamic population -->
            </tbody>
        </table>
        <button id="download-pdf" class="download-btn">Download PDF</button>
    </div>
    <script src="reports.js"></script>
</body>
</html>
