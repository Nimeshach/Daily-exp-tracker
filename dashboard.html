<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="nav-bar">
        <img src="logooExpenses.jpg" alt="Expense Tracker Logo">
        <div class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="reports.html">Reports</a>
        </div>
    </div>
    <div class="content">
        <h1>Expense Tracker App</h1>
        <div class="input-section">
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Shopping">Shopping</option>
                <option value="Utilities">Utilities</option>
            </select>
            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
            <button id="add-btn">Add</button>
        </div>
        <div class="expenses-list">
            <h2>Expenses List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount">NRs 0.00</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- Edit Expense Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Expense</h2>
            <div class="input-section">
                <label for="edit-category-select">Category:</label>
                <select id="edit-category-select">
                    <option value="Food & Beverage">Food & Beverage</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Utilities">Utilities</option>
                </select>
                <label for="edit-amount-input">Amount:</label>
                <input type="number" id="edit-amount-input">
                <label for="edit-date-input">Date:</label>
                <input type="date" id="edit-date-input">
                <input type="hidden" id="edit-expense-id">
                <div class="modal-buttons">
                    <button id="save-edit-btn">Save</button>
                    <button id="cancel-edit-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
